
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfume Haven</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Perfume Haven</h1>
    <nav>
      <a href="#shop">Shop</a>
      <a href="#categories">Categories</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Your Signature Scent Awaits</h2>
    <p>Discover luxury fragrances delivered to your door.</p>
    <a href="#shop" class="btn">Browse Scents</a>
  </section>

  <section id="shop" class="shop">
    <h3>Featured Perfumes</h3>
    <div class="product">
      <img src="img/sample.jpg" alt="Perfume Bottle" />
      <h4>Classic Bloom</h4>
      <p>₱1,299</p>
      <button>Add to Cart</button>
    </div>
  </section>

  <section id="categories">
    <h3>Categories</h3>
    <ul>
      <li>For Him</li>
      <li>For Her</li>
      <li>Unisex</li>
    </ul>
  </section>

  <section id="contact">
    <h3>Contact Us</h3>
    <form>
      <input type="text" placeholder="Your Name" required/>
      <input type="email" placeholder="Your Email" required/>
      <textarea placeholder="Your Message"></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>© 2025 Perfume Haven. All rights reserved.</p>
  </footer>
</body>
</html>
